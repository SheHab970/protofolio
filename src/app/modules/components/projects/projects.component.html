<section>
    <div class="container">
        <div class="projects-sec d-flex flex-column justify-content-center align-items-center">
            <div class="header">
                <h2>Latest <span>Projects</span></h2>
            </div>
            <div class="body">
                <div class="projects d-flex gap-1 flex-wrap justify-content-between">
                    <div *ngFor="let item of projects" #animatedElements class="project d-flex flex-column gap-2 animated-object">
                        <div class="image">
                            <img [src]="item.mainImg" alt="project-img">
                        </div>
                        <div class="description">
                            <h5>{{item.name}}</h5>
                            <p>{{item.description}}</p>
                        </div>
                        <div class="btns d-flex justify-content-between align-items-center">
                            <div>
                                <button class="d-flex align-items-center gap-2" (click)="openRegisterForm(item.id)">
                                    <div>Details</div>
                                </button>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <a [href]="item.url" target="_blank">
                                        <div class="link-icon">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                </a>
                                <a 
                                [href]="item.repourl"
                                target="_blank">
                                    <div class="link-icon">
                                        <i class="fa-brands fa-github"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
